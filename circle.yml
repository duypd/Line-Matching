## Customize the test machine
machine:

  timezone:
    'Asia/Ho_Chi_Minh' # Set the timezone

  # Version of php to use
  php:
   version: 7.0.12

  # Override /etc/hosts
  hosts:
    circlehost: 192.168.0.117
    dev.mycompany.com: 192.168.0.117

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    DATABASE_URL: postgres://ubuntu:@192.168.0.117:5432/circle_test

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
    - bundle exec rake jasmine:ci: # add an extra test type
        environment:
        RAILS_ENV: test
        RACK_ENV: test

## Customize dependencies
dependencies:
  pre:
    - gem uninstall bundler # use a custom version of bundler
    - gem install bundler --pre

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "custom_1"   # relative to the build directory
    - "~/custom_2" # relative to the user's home directory

## Customize database setup
database:
  override:
    # replace CircleCI's generated database.yml
    - cp config/database.yml.ci config/database.yml

## Customize test commands
test:
  override:
    - phpunit test/unit-tests # use PHPunit for testing
    - ./vendor/bin/phpcs --standard=phpcs.xml app/ -n
    - ./vendor/bin/phpmd app/ text phpmd.xml
    - ./vendor/bin/phpunit

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
    appname: foo-bar-123

## Custom notifications
notify:
  webhooks:
    # A list of hashes representing hooks. Only the url field is supported.
    - url: https://someurl.com/hooks/circle
