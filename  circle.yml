machine:
  timezone:
   Asia/Ho_Chi_Minh
php:
version: 7.0.12
 
#&nbsp;Cấu hình các biến môi trường
environment:
CIRCLE_ENV: Line-Matching
APP_ENV:    Line-Matching
## Lệnh cài các thư viện cần thiết, import database mẫu, tạo file .env ...
dependencies:
post:
- composer install --prefer-source --no-interaction
- php artisan migrate
 
## Cấu hình test
test:
override:
- ./vendor/bin/phpcs --standard=phpcs.xml app/ -n
- ./vendor/bin/phpmd app/ text phpmd.xml
- ./vendor/bin/phpunit
